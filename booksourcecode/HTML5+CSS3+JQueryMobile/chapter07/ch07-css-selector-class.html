<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 20px;
        }
        nav {
            background-color: grey;
        }
        div {
            font-family: "黑体";
            font-size: 16px;
        }
        div.divclass {
            font-family: "仿宋";
            font-size: 14px;
        }
        footer {
            text-align: center;
            font-size: 12px;
            background-color: lightgray;
        }
    </style>
    <title>CSS选择器之类别选择器</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS选择器之类别选择器</nav>
    </header>
    <hr>
    <div>div标签类别选择器</div>
    <div class="divclass">div标签类别选择器(class="divclass")</div>
    <hr>
    <div class="divclass">
        div标签类别选择器(class="divclass")
        <div>div标签类别选择器</div>
    </div>
    <hr>
    <footer>footer标签类别选择器</footer>
</body>
</html>
