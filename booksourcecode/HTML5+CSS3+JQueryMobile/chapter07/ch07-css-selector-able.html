<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 16px;
        }
        nav {
            background-color: grey;
        }
        div {
            font-family: "宋体";
            font-size: 16px;
        }
        input[type="text"]:enabled {
            background-color: white;
        }
        input[type="text"]:disabled {
            background-color: grey;
        }
    </style>
    <title>CSS选择器之状态伪类选择器</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS选择器之状态伪类选择器</nav>
    </header>
    <hr>
    <div>
        <div>
            <p>
                enabled：<input type="text"/>
            </p>
            <p>
                disabled：<input type="text" disabled/>
            </p>
        </div>
    </div>
    <hr>
    <footer id="id-footer">CSS选择器之状态伪类选择器</footer>
</body>
</html>
