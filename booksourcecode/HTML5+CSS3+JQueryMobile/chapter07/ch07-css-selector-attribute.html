<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 12px;
        }
        nav {
            background-color: grey;
        }
        div {
            font-family: "宋体";
            font-size: 12px;
        }
        [id] {
            font-family: "黑体";
            font-size: 20px;
        }
        [title] {
            font-family: "仿宋";
            font-size: 14px;
        }
        p[title=title] {
            font-family: "幼圆";
            font-size: 20px;
        }
        p[title^="start"] {
            font-family: "隶书";
            font-size: 14px;
            text-align: left;
        }
        p[title*="mid"] {
            font-family: "隶书";
            font-size: 14px;
            text-align: center;
        }
        p[title$="end"] {
            font-family: "隶书";
            font-size: 14px;
            text-align: right;
        }
        #id-footer {
            text-align: center;
            font-size: 12px;
            background-color: lightgray;
        }
    </style>
    <title>CSS选择器之属性选择器</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS选择器之属性选择器</nav>
    </header>
    <hr>
    <div>
        CSS选择器之属性选择器
        <p id="id-p-1">CSS选择器之属性选择器</p>
        <p id="id-p-2">CSS选择器之属性选择器</p>
        <p title="">CSS选择器之属性选择器</p>
        <p title="">CSS选择器之属性选择器</p>
        <p title="title">CSS选择器之属性选择器</p>
        <p title="title">CSS选择器之属性选择器</p>
        <p title="startxxx">CSS选择器之属性选择器</p>
        <p title="startxxx">CSS选择器之属性选择器</p>
        <p title="xxxmidxxx">CSS选择器之属性选择器</p>
        <p title="xxxmidxxx">CSS选择器之属性选择器</p>
        <p title="xxxend">CSS选择器之属性选择器</p>
        <p title="xxxend">CSS选择器之属性选择器</p>
    </div>
    <hr>
    <footer id="id-footer">footer属性选择器</footer>
</body>
</html>
