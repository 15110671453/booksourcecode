<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>层次选择器</title>
<style type="text/css">
<!--

</style>
<script type="text/javascript" src="../jquery-1.11.2.js"></script>
<script type="text/javascript">
   $(document).ready(function(e) {
    //根据ul元素匹配所有的li元素，设置所有li元素的字体为粗体
    $("ul li").css("font-weight","bold");
	//让服务介绍的背景li为绿色
	$("#services li").css("background","#9F9");
	//为了避免设置父元素的CSS继承到子元素，这里先单独设置了子元素的字体
	$("#product,#services").css("font-size","9pt");
	//根据父子元素规则设置子元素
	$("#nav>li").css("font-size","14px");
	//使用相邻选择器选择元素
	//$("#prod1+li").css("font-style","italic");
	$("#prod1").next().css("font-style","italic");
	//使用平级选择器选择元素
	//$("#srv2~li").css("font-style","italic");
	//$("#srv2").nextAll().css("font-style","italic");
	//选择所有的相邻元素
	$("#srv2").siblings("li").css("font-style","italic");
});
</script>
</head>

<body>
<ul id="nav">
<li><a href="#">产品介绍</a>
    <ul id="product">
    <li><a href="#">产品一</a></li>
    <li><a href="#">产品二</a></li>
    <li id="prod1"><a href="#">产品三</a></li>
    <li><a href="#">产品四</a></li>
    <li><a href="#">产品五</a></li>
    <li><a href="#">产品六</a></li>
    </ul>
</li>
<li><a href="#">服务介绍</a>
    <ul id="services">
    <li><a href="#">服务一</a></li>
    <li id="srv2"><a href="#">服务二</a></li>
    <li><a href="#">服务三</a></li>
    <li><a href="#">服务四服务五</a></li>
    <li><a href="#">服务四服务五服务六</a></li>
    <li><a href="#">服务七</a></li>
    </ul>
</li>
</ul>
</body>
</html>
