<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>子元素过滤器</title>
<style type="text/css">
table
  {
  border-collapse:collapse;
  }

table,th, td
  {
  border: 1px solid black;
  font-size:9pt;
  }

</style>
<script type="text/javascript" src="../jquery-1.11.2.js"></script>
<script type="text/javascript">
  $(document).ready(function(e) {
    $("tr td:nth-child(2)").css("background","#090");      //让表格单元格第2列显示绿色背景
    //$("tr td:nth-child(even)").css("background","#CCC");  //奇数单元格显示灰色
    //$("tr td:nth-child(odd)").css("background","#9F0");    //偶数单元格显示淡绿	
	$("table tr:first-child").css("background","#F00");     //让表格第一行显示红色背景
	$("table tr:last-child").css("background","#99F");     //让表格最后一行显示紫色背景	
	$("td p:only-child").css("background","#0F0");       //单元格中含有唯一元素<p>的背景设置	    
});
</script>
</head>
<!—添加5列4行的表格-->
<body><table width="600" border="0">
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td><p>张三两</p></td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
</table>

</body>
</html>

</html>
