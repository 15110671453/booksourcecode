<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>表单选择器</title>
<style type="text/css">
body,td,th {
	font-size: 9pt;
}
</style>
<script type="text/javascript" src="../jquery-1.11.2.js"></script>
<script type="text/javascript">
  $(document).ready(function(e) {
    $(":input").css("background","#FFC");     //设置所有input元素的背景色
	$(":text").hide(3000);                    //隐藏所有文本框对象
	$(":text").show(3000);                    //显示所有文本框对象
	$(":password").hide(3000);                //隐藏所有文本框对象
	$(":password").show(3000);                //显示所有密码框对象
	$(":button").css("font-weight","bold");   //显示按钮对象的字体
	$(":radio").css("background","#0F0");	   //设置单选框按钮的背景色  
});
</script>
</head>
<body>
<form id="form1" name="form1" method="post" action="">
  <table width="600" border="0">
    <tr>
      <th scope="row">姓名：</th>
      <td><label for="txtName"></label>
      <input type="text" name="txtName" id="txtName" /></td>
    </tr>
    <tr>
      <th scope="row">性别：</th>
      <td><input name="radio" type="radio" id="rbnan" value="rbnan" checked="checked" />男 
        <input type="radio" name="radio" id="rbnv" value="rbnv" />
      <label for="rbnv">女</label></td>
    </tr>
    <tr>
      <th scope="row">学历：</th>
      <td><label for="idxuedl"></label>
        <select name="idxuedl" id="idxuedl">
          <option value="博士">博士</option>
          <option value="大学" selected="selected">大学</option>
          <option value="大专">大专</option>
          <option value="中专">中专</option>
          <option value="高中">高中</option>
          <option value="小学">小学</option>
      </select></td>
    </tr>
    <tr>
      <th scope="row">用户名：</th>
      <td><label for="idusername"></label>
      <input name="idusername" type="text" disabled="disabled" id="idusername" /></td>
    </tr>
    <tr>
      <th scope="row">密码：</th>
      <td><label for="idpassword"></label>
      <input name="idpassword" type="password" disabled="disabled" id="idpassword" /></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="submit" name="idsubmit" id="idsubmit" value="提交" />
      <input type="reset" name="idreset" id="idreset" value="重置" /></td>
    </tr>
    <tr>
      <th scope="row">&nbsp;</th>
      <td><input type="button" name="idchangepassword" id="idchangepassword" value="更改密码" />
      <input type="button" name="idchangeusername" id="idchangeusername" value="更改用户" /></td>
    </tr>
  </table>
</form>
</body>
</html>
