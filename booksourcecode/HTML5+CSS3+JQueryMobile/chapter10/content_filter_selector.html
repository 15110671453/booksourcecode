<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>内容过滤选择器示例</title>
<style type="text/css">
  table{
	  border-collapse:collapse;
  }
table, td, th{
     border:1px solid black;
  }    
body,td,th {
	font-size: 9pt;
}
</style>
<script type="text/javascript" src="../jquery-1.11.2.js"></script>
<script type="text/javascript">
   $(document).ready(function(e) {
   $("td:contains('张')").css("background","#FFC");   //将文字中含张的背景设置为淡黄 
   $("td:empty").css("background","#060");    //单元格中不包含内容的颜色，也不包含&nbsp;空格的空单元格
   $("td:has(p)").css("background","#9F0");    //单元格中包含子元素<p>的颜色
   $("td:parent").css("color","#060");          //单元格中包含文本的前景色
   });
</script>
</head>

<body>
<table width="600" border="1">
  <tr>
    <td>张三丰</td>
    <td>何足道</td>
    <td>觉远大师</td>
  </tr>
  <tr>
    <td>常敬之</td>
    <td>张翠山</td>
    <td>天鹰教</td>
  </tr>
  <tr>
    <td>张五侠</td>
    <td>&nbsp;</td>
    <td>金毛狮王</td>
  </tr>
  <tr>
    <td>张大千</td>
    <td>&nbsp;</td>
    <td>&nbsp;</td>
  </tr>
  <tr>
    <td>丁乐然</td>
    <td><p>丁春秋</p>
    <p>有名的江湖民间高手</p></td>
    <td><p>丁不四</p>
    <p>江湖闲散人员，喜欢胡乱杀人，遇即避之。</p></td>
  </tr>
  <tr>
    <td>张秋山</td>
    <td>李秋水</td>
    <td>颜不四</td>
  </tr>
</table>
</body>
</html>
