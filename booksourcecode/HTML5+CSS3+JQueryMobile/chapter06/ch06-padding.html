<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        nav {
            text-decoration: none;
        }
        div {
            border: medium solid rgb(0,0,0);
            padding: 2px;
            padding: 2px;
        }
        div.padding1 {
            border: medium solid rgb(0,0,0);
            padding: 32px;
        }
        div.padding2 {
            border: medium solid rgb(0,0,0);
            padding: 32px 16px 8px 4px;
        }
        div.padding3 {
            border: medium solid rgb(0,0,0);
            padding-top: 4px;
            padding-right: 8px;
            padding-bottom: 32px;
            padding-left: 16px;
        }
        div.padding4 {
            border: medium solid rgb(0,0,0);
            padding: 1cm 0.5cm 1cm 0.5cm;
        }
    </style>
    <title>CSS网页设计基础之内边距</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS网页设计基础之内边距</nav>
    </header>
    <hr>
    <div class="padding1">
        CSS网页设计基础之内边距(padding: 32px;)
    </div>
    <br>
    <div class="padding2">
        CSS网页设计基础之内边距(padding: 32px 16px 8px 4px;)
    </div>
    <br>
    <div class="padding3">
        CSS网页设计基础之内边距<br>
        padding-top: 4px;<br>
        padding-right: 8px;<br>
        padding-bottom: 32px;<br>
        padding-left: 16px;<br>
    </div>
    <br>
    <div class="padding4">
        CSS网页设计基础之内边距(padding: 1cm 0.5cm 1cm 0.5cm;)
    </div>
    <br>
    <footer></footer>
</body>
</html>
