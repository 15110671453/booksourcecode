<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 16px;
        }
        nav {
            text-decoration: none;
        }
        div {
            text-decoration: none;
        }
        p.underline {
            text-decoration: underline;
        }
        p.overline {
            text-decoration: overline;
        }
        p.line-through {
            text-decoration: line-through;
        }
    </style>
    <title>CSS网页设计基础之文本修饰</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS网页设计基础之文本修饰（'font-decoration: none;'）</nav>
    </header>
    <hr>
    <div id="id-div">
        <p class="underline">font-decoration: underline;</p>
        <p class="overline">font-decoration: overline;</p>
        <p class="line-through">font-decoration: line-through;</p>
        <p>font-decoration: none;</p>
    </div>
    <hr>
    <footer>
        <div id="id-footer">font-decoration: none;</div>
    </footer>
</body>
</html>
