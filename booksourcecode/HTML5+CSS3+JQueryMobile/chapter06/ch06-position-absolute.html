<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        nav {
            font-size: 20px;
        }
        div.absolute1 {
            position: absolute;
            width: 350px;
            height: 300px;
            background-color: #f0f0f0;
        }
        div.absolute11 {
            width: 300px;
            height: 250px;
            background-color: #ccc;
        }
        div.absolute111 {
            position: absolute;
            width: 250px;
            height: 200px;
            top: 30px;
            left: 30px;
            background-color: #aaa;
        }
        div.absolute1111 {
            position: absolute;
            width: 200px;
            height: 150px;
            top: 30px;
            left: 80px;
            background-color: #666;
        }
        div.relative11111 {
            position: relative;
            width: 200px;
            height: 50px;
            left: 20px;
            background-color: #333;
        }
        div.absolute11111 {
            position: absolute;
            width: 200px;
            height: 50px;
            top: 80px;
            left: 30px;
            background-color: #888;
        }
    </style>
    <title>CSS网页设计基础之绝对定位</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS网页设计基础之绝对定位</nav>
    </header>
    <hr>
    <div class="absolute1">
        绝对定位层元素(class="absolute1")
        <div class="absolute11">
            绝对定位层元素(class="absolute11")
            <div class="absolute111">
                绝对定位层元素(class="absolute111")
                <div class="absolute1111">
                    绝对定位层元素(class="absolute1111")
                    <div class="relative11111">
                        相对定位层元素(class="relative11111")
                    </div>
                    <div class="absolute11111">
                        绝对定位层元素(class="absolute11111")
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
    </footer>
</body>
</html>
