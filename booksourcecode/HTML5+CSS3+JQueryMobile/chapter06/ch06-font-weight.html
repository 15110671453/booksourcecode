<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
            font-style: normal;
            font-weight: normal;
        }
        nav {
            font-weight: normal;
        }
        div {
            font-weight: 100;
        }
        p.normal {
            font-weight: normal;
        }
        p.bold {
            font-weight: bold;
        }
        p.bolder {
            font-weight: bolder;
        }
        p.lighter {
            font-weight: lighter;
        }
        p.size200 {
            font-weight: 200;
        }
        p.size400 {
            font-weight: 400;
        }
        p.size700 {
            font-weight: 700;
        }
        p.size900 {
            font-weight: 900;
        }
    </style>
    <title>CSS网页设计基础之字体加粗</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS网页设计基础之字体加粗（'font-weight: normal;'）</nav>
    </header>
    <hr>
    <div id="id-div">
        font-weight: 100;<br>
        <p class="normal">font-weight: normal;</p>
        <p class="bold">font-weight: bold;</p>
        <p class="bolder">font-weight: bolder;</p>
        <p class="lighter">font-weight: lighter;</p>
        <p class="size200">font-weight: size200;</p>
        <p class="size400">font-weight: size400;</p>
        <p class="size700">font-weight: size700;</p>
        <p class="size900">font-weight: size900;</p>
        <p>font-weight: 100;</p>
    </div>
    <hr>
    <footer>
        <div id="id-footer">font-weight: normal;</div>
    </footer>
</body>
</html>
