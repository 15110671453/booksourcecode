<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        nav {
            font-size: 20px;
        }
        div {
            position: relative;
            width: 350px;
            height: 300px;
            background-color: #f0f0f0;
        }
        div.relative1 {
            position: relative;
            width: 120px;
            height: 60px;
            background-color: #ccc;
        }
        div.relative2 {
            position: relative;
            width: 120px;
            height: 60px;
            top: 20px;
            left: 50px;
            background-color: #aaa;
        }
        div.relative3 {
            position: relative;
            width: 120px;
            height: 60px;
            top: -5px;
            left: 80px;
            background-color: #666;
        }
        div.relative4 {
            position: relative;
            width: 120px;
            height: 60px;
            top: 30px;
            left: -10px;
            background-color: #333;
        }
        div.relative5 {
            position: relative;
            width: 120px;
            height: 60px;
            top: 20px;
            left: 150px;
            background-color: #333;
        }
    </style>
    <title>CSS网页设计基础之相对定位</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS网页设计基础之相对定位</nav>
    </header>
    <hr>
    <div>
        <div class="relative1">相对定位层元素(class="relative1")</div>
        <div class="relative2">相对定位层元素(class="relative2")</div>
        <div class="relative3">相对定位层元素(class="relative3")</div>
        <div class="relative4">相对定位层元素(class="relative4")</div>
        <div class="relative5">相对定位层元素(class="relative5")</div>
    </div>
    <footer>
    </footer>
</body>
</html>
