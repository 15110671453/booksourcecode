<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 16px;
            font-style: normal;
        }
        nav {
            font-style: normal;
        }
        div {
            font-style: normal;
        }
        h3 {
            font-style: oblique;
        }
        p {
            font-style: italic;
        }
    </style>
    <title>CSS网页设计基础之字体风格</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS网页设计基础之字体风格（'font-style: normal;'）</nav>
    </header>
    <hr>
    <div id="id-div">
        font-style: normal;<br>
        <h3>font-style: oblique;</h3>
        <p>font-style: italic;</p>
    </div>
    <hr>
    <footer>
        <div id="id-footer">font-style: normal;</div>
    </footer>
</body>
</html>
