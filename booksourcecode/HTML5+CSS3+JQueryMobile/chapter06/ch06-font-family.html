<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family:sans-serif;
        }
        nav {
            font-family:'黑体', serif;
        }
        div {
            font-family:Georgia, serif;
        }
        h2 {
            font-family:Fantasy;
        }
        h3 {
            font-family:'微软雅黑', serif;
        }
        h4 {
            font-family:'幼圆', serif;
        }
        h5 {
            font-family:Cursive;
        }
        p {
            font-family:'仿宋', serif;
        }
    </style>
    <title>CSS网页设计基础之字体属性</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS网页设计基础之字体属性（'黑体'）</nav>
    </header>
    <hr>
    <div id="id-div">
        Font-Family : Georgia, serif<br>
        <h2>Font-Family : Fantasy</h2>
        <h3>Font-Family : '微软雅黑'</h3>
        <h4>Font-Family : '幼圆'</h4>
        <h5>Font-Family : Cursive</h5>
        <p>Font-Family : '仿宋'</p>
    </div>
    <hr>
    <footer>
        <div id="id-footer">Font-Family : sans-serif</div>
    </footer>
</body>
</html>
