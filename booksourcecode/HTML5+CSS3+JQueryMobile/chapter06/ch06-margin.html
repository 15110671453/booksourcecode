<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        nav {
            text-decoration: none;
        }
        div {
            border: medium solid rgb(0,0,0);
            margin: 2px;
            padding: 2px;
        }
        div.margin1 {
            border: medium solid rgb(0,0,0);
            margin: 32px;
        }
        div.margin2 {
            border: medium solid rgb(0,0,0);
            margin: 32px 16px 8px 4px;
        }
        div.margin3 {
            border: medium solid rgb(0,0,0);
            margin-top: 4px;
            margin-right: 8px;
            margin-bottom: 32px;
            margin-left: 16px;
        }
        div.margin4 {
            border: medium solid rgb(0,0,0);
            margin: 1cm 0.5cm -1cm 0.5cm;
        }
    </style>
    <title>CSS网页设计基础之外边距</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS网页设计基础之外边距</nav>
    </header>
    <hr>
    <div>
        <div class="margin1">
            CSS网页设计基础之外边距(margin: 32px;)
        </div>
        <br>
        <div class="margin2">
            CSS网页设计基础之外边距(margin: 32px 16px 8px 4px;)
        </div>
        <br>
        <div class="margin3">
            CSS网页设计基础之外边距<br>
            margin-top: 4px;<br>
            margin-right: 8px;<br>
            margin-bottom: 32px;<br>
            margin-left: 16px;<br>
        </div>
        <br>
        <div class="margin4">
            CSS网页设计基础之外边距(margin: 1cm 0.5cm 1cm 0.5cm;)
        </div>
    </div>
    <footer></footer>
</body>
</html>
