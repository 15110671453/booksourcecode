<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-size:medium;
        }
        nav {
            font-size:large;
        }
        div {
            font-size:small;
        }
        h2 {
            font-size:xx-large;
        }
        h3 {
            font-size:x-large;
        }
        h4 {
            font-size:x-small;
        }
        h5 {
            font-size:xx-small;
        }
        p.smaller {
            font-size:smaller;
        }
        p.larger {
            font-size:larger;
        }
        p.percent {
            font-size:150%;
        }
        p.length {
            font-size:32px;
        }
    </style>
    <title>CSS网页设计基础之字体大小</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <header id="id-header">
        <nav>CSS网页设计基础之字体大小（nav - font-size:large;）</nav>
    </header>
    <hr>
    <div id="id-div">
        div - font-size:small;<br>
        <h2>h2 - font-size:xx-large;</h2>
        <h3>h3 - font-size:x-large;</h3>
        <h4>h4 - font-size:x-small;</h4>
        <h5>h5 - font-size:xx-small;</h5>
        <p class="smaller">p - font-size:smaller;</p>
        <p class="larger">p - font-size:larger;</p>
        <p class="percent">p - font-size:150%;</p>
        <p class="length">p - font-size:32px;</p>
    </div>
    <hr>
    <footer>
        <div id="id-footer">footer - font-size:medium;</div>
    </footer>
</body>
</html>
