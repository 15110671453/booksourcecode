<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/css">
        label {
            margin: 4px;
            width: 96px;
            text-align: justify;
        }
        input {
            margin: 4px;
        }
    </script>
    <title>HTML5表单之URL类型input标签元素</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <h3>HTML5表单之URL类型input标签元素</h3>
    <!-- 添加文档主体内容 -->
    <form action="#" method="get" autocomplete="on">
        <label for="url">URL:</label><br>
        <input type="url" id="url" style="width: 256px" autocomplete="off" /><br/><br/>
        <input type="submit" value="提交网址" />
    </form>
</body>
</html>
