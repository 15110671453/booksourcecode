<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/css">
        label {
            margin: 4px;
            width: 96px;
            text-align: justify;
        }
        input {
            margin: 4px;
        }
    </script>
    <title>HTML5表单之E-mail类型input标签元素</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <h3>HTML5表单之E-mail类型input标签元素</h3>
    <!-- 添加文档主体内容 -->
    <form action="#" method="get" autocomplete="on">
        <label for="name">用户名:</label><br>
        <input type="text" id="name" /><br/>
        <label for="pwd">密  码:</label><br>
        <input type="password" id="pwd" /><br/>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" autocomplete="off" /><br/><br/>
        <input type="submit" />
    </form>
    <!-- 添加文档主体内容 -->
    <!--<p>请填写并提交此表单，然后重载页面，来查看自动完成功能是如何工作的。</p>
    <p>请注意，表单的自动完成功能是打开的，而 e-mail 域是关闭的。</p>-->
</body>
</html>
