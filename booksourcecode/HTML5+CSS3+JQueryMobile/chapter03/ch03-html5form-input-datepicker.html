<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/css">
        label {
            margin: 4px;
            width: 96px;
            text-align: justify;
        }
        input {
            margin: 4px;
        }
    </script>
    <title>HTML5表单之日期选择器</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <h3>HTML5表单之日期选择器</h3>
    <!-- 添加文档主体内容 -->
    <form action="#" method="get" autocomplete="on">
        <label for="id-datetime">DateTime:</label><br>
        <input type="datetime-local" id="id-datetime" name="user_date" /><br/>
        <label for="id-date">Date:</label><br>
        <input type="date" id="id-date" name="user_date" /><br/>
        <label for="id-month">Month:</label><br>
        <input type="month" id="id-month" name="user_date" /><br/>
        <label for="id-week">Week:</label><br>
        <input type="week" id="id-week" name="user_date" /><br/>
        <label for="id-time">Time:</label><br>
        <input type="time" id="id-time" name="user_date" /><br/>
    </form>
</body>
</html>
