<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/css">
        label {
            margin: 4px;
            width: 96px;
            text-align: justify;
        }
        input {
            margin: 4px;
        }
    </script>
    <title>HTML5表单之数值类型input标签元素</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <h3>HTML5表单之数值类型input标签元素</h3>
    <!-- 添加文档主体内容 -->
    <form action="#" method="get" autocomplete="on">
        <label for="month">月份:</label><br>
        <input type="number" id="month" min="1" max="12" step="1" value="1" /><br/>
        <label for="day">日期:</label><br>
        <input type="number" id="day" min="1" max="31" step="1" value="1" /><br/>
        <label for="year">年份:</label><br>
        <input type="number" id="year" min="2012" max="2020" step="4" value="2016" /><br/>
    </form>
</body>
</html>
