<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        #id-header {
            position: fixed;
            width: 100%;
            height: 24px;
            top: 0px;
            text-align: center;
        }
        nav {
            width: 100%;
            text-align: center;
        }
        #id-main {
            width: 100%;
            margin: 32px auto;
            height: auto;
        }
        #id-footer {
            position: fixed;
            width: 100%;
            bottom: 0px;
            text-align: center;
        }
        #id-div-img {
            max-width:200px;
            max-height:150px;
        }
        #id-div-img img {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>自适应图片</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <div id="id-header">
        <nav>DIV图片</nav>
    </div>
    <div id="id-main">
        <div id="id-div-img">
            <p>图片DIV尺寸: 200px &times; 150px</p>
            <img src="images/horse.jpg" alt="自适应图片" />
        </div>
    </div>
    <div id="id-footer">DIV图片</div>
</body>
</html>
