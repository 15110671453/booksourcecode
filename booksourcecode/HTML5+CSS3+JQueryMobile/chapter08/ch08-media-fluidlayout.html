<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        #div-main {
            width: 100%;
            overflow: auto;
            background-color: #f0f0f0;
        }
        #id-header {
            width: 100%;
            background-color: lightgrey;
        }
        nav {
            width: 100%;
            text-align: center;
        }
        #div-leftup {
            float: left;
            width: 25%;
            height: 100px;
            margin: 8px;
            border: 1px solid grey;
            background-color: grey;
        }
        #div-leftdown {
            float: left;
            width: 25%;
            height: 100px;
            margin: 8px;
            border: 1px solid grey;
            background-color: grey;
        }
        #div-content {
            float: left;
            width: 50%;
            height: 150px;
            margin: 8px;
            border: 1px solid grey;
            background-color: grey;
        }
        #div-center {
            float: left;
            width: 50%;
            height: 80px;
            margin: 8px;
            border: 1px solid grey;
            background-color: grey;
        }
        #div-rightup {
            float: left;
            width: 15%;
            height: 120px;
            margin: 8px;
            border: 1px solid grey;
            background-color: grey;
        }
        #div-rightdown {
            float: left;
            width: 15%;
            height: 150px;
            margin: 8px;
            border: 1px solid grey;
            background-color: grey;
        }
        #id-footer {
            position: fixed;
            width: 100%;
            bottom: 0px;
            text-align: center;
        }
        p {
            margin: 8px auto;
            text-align: center;
        }
    </style>
    <title>流动布局</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <div id="div-main">
        <div id="id-header">
            <nav>流动布局</nav>
        </div>
        <div id="div-leftup">
            <p>左上布局</p>
        </div>
        <div id="div-content">
            <p>中上布局</p>
        </div>
        <div id="div-rightup">
            <p>右上布局</p>
        </div>
        <div id="div-leftdown">
            <p>左下布局</p>
        </div>
        <div id="div-center">
            <p>中下布局</p>
        </div>
        <div id="div-rightdown">
            <p>右下布局</p>
        </div>
        <div id="id-footer">流动布局</div>
    </div>
</body>
</html>
