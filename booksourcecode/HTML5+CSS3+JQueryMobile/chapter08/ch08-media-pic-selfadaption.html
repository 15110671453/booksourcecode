<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        #id-header {
            position: fixed;
            width: 100%;
            height: 24px;
            top: 0px;
            text-align: center;
        }
        nav {
            width: 100%;
            text-align: center;
        }
        #id-main {
            width: 100%;
            margin: 32px auto;
            height: auto;
        }
        #id-footer {
            position: fixed;
            width: 100%;
            bottom: 0px;
            text-align: center;
        }
        #id-img-selfadaption img {
            max-width: 150px;
            width: 150px;
            width: expression(document.body.clientWidth>150?"150px":"auto");
            max-height: 120px;
            height: 120px;
            height: expression(document.body.clientWidth>120?"120px":"auto");
            overflow: hidden;
        }
    </style>
    <title>自适应图片</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <div id="id-header">
        <nav>自适应图片</nav>
    </div>
    <div id="id-main">
        <div id="id-img-selfadaption">
            <p>图片自适应尺寸: 150px &times; 120px</p>
            <img src="images/horse.jpg" alt="自适应图片" />
        </div>
    </div>
    <div id="id-footer">自适应图片</div>
</body>
</html>
