<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            font-family: sans-serif;
            font-size: 14px;
        }
        #id-header {
            position: fixed;
            width: 100%;
            height: 24px;
            top: 0px;
            text-align: center;
        }
        nav {
            width: 100%;
            text-align: center;
        }
        #id-div-width {
            margin: 64px auto;
            font-family: '微软雅黑', serif;
            font-size: 24px;
            text-align: center;
        }
        #id-footer {
            position: fixed;
            width: 100%;
            bottom: 0px;
            text-align: center;
        }
        @media screen and (max-width: 350px) {
            body {
                background-color:grey;
            }
        }
    </style>
    <title>媒体查询</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <div id="id-header">
        <nav>媒体（@media）查询</nav>
    </div>
    <div id="id-div-width">
        当前浏览器窗口宽度:
    </div>
    <div id="id-footer">媒体（@media）查询</div>
<script type="text/javascript">
    document.getElementById("id-div-width").innerHTML =
            "当前浏览器窗口宽度:" + window.innerWidth + "px";
</script>
</body>
</html>
