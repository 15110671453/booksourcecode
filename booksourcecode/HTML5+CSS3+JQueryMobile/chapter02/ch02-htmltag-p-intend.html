    <h3>HTML之设置段落对齐与缩进</h3>
    <!-- 添加文档主体内容 -->
    <p style="text-align: justify;text-indent: 2em;">
        段落的对齐和缩进是排版最常用的方法，也是要求学生重点掌握的内容。
        这部分内容有“段落对齐”、“段落缩进”等几个知识点。
    </p>
    <p style="text-align: left;text-indent: 0em;">
        “段落对齐”中对齐方式有“左对齐”、“居中”、
        “右对齐”、“两端对齐”、“分散对齐”几种。
    </p>
    <p style="text-align: right;text-indent: 4em;">
        “段落缩进”主要包括“左缩进”、“右缩进”等几种，
        使用“段落缩进”方法可以让自然段落更美观。
    </p>
