<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 添加文档头部内容 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- 添加CSS样式代码 -->
    <style type="text/css">
        div {
            margin: 2px;
            padding: 2px;
            width: auto;
            height: auto;
            border: 1px solid #e0e0e0;
            background: #f0f0f0;
        }
        .classNormal {
            font-style: normal; /* 定义字体风格 */
        }
        .classBold {
            font-weight: bold;  /* 定义字体风格 */
        }
        .classItalic {
            font-style: italic; /* 定义字体风格 */
        }
        .classLarge {
            font-size: x-large; /* 定义字体风格 */
        }
    </style>
    <script type="text/javascript">
        function funcComment() {
            alert("ok");    // TODO: 警告消息框
        }
    </script>
    <title>HTML之使用注释</title>
</head>
<body>
    <!-- 添加文档主体标题 -->
    <h3>HTML之为标签元素添加title属性</h3>
    <hr>
    <!-- 添加文档div层 -->
    <div>
        <!-- 添加 classNormal 字体风格 -->
        <p class="classNormal">class font bold</p>
        <!-- 添加 classBold 字体风格 -->
        <p class="classBold">class font bold</p>
        <!-- 添加 classItalic 字体风格 -->
        <p class="classItalic">class font italic</p>
        <!-- 添加 classLarge 字体风格 -->
        <p class="classLarge">class font italic</p>
        <!-- 添加 classNormal 字体风格
        <p class="classNormal">class font bold</p>
    </div>
</body>
</html>
