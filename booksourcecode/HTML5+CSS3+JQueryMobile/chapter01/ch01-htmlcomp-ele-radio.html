<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 添加文档头部内容 -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        input {
            margin: 2px;
            padding: 2px;
            width: 64px;
            border: 1px solid #000;
        }
    </style>
    <title>HTML之标签元素radio</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <h3>HTML之标签元素name</h3>
    <hr>
    <!-- 添加文档主体内容 -->
    <label>请选择你喜爱的编程语言:</label><br><br>
    <input type="radio" name="name-radio" value="HTML" checked="checked"/>HTML<br>
    <input type="radio" name="name-radio" value="JavaScript"/>JavaScript<br>
    <input type="radio" name="name-radio" value="CSS"/>CSS<br>
    <input type="radio" name="name-radio" value="jQuery"/>jQuery<br>
    <input type="radio" name="name-radio" value="jQuery Mobile"/>jQuery Mobile<br><br>
</body>
