<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            margin: 32px;   /** 设置页面边距 */
            font: normal 12px/1.0em arial,verdana;   /** 设置页面字体 */
            text-decoration: underline;     /** 设置字体下划线 */
        }
        /** h1 */
        h1 {
            margin: 16px;   /** 设置外边距 */
            padding: 8px;   /** 设置内边距 */
            font: bold 24px/2.4em arial,verdana;   /** 设置字体 */
            letter-spacing: 2px;    /** 设置字符间距 */
        }
        /** div */
        div {
            margin: 32px;   /** 设置外边距 */
            padding: 2px;   /** 设置内边距 */
        }
        /** h3 */
        h3 {
            margin: 8px;   /** 设置外边距 */
            padding: 4px;   /** 设置内边距 */
            font: italic 18px/1.8em arial,verdana;   /** 设置字体 */
            letter-spacing: -0.2em;    /** 设置字符间距 */
        }
        /** p */
        p {
            margin: 4px;   /** 设置外边距 */
            padding: 2px;   /** 设置内边距 */
            font: bold 12px/1.2em arial,verdana;   /** 设置字体 */
            letter-spacing: 2px;    /** 设置字符间距 */
        }
    </style>
    <title>HTML之CSS样式style标签元素</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <h1>HTML之CSS样式style标签元素</h1>
    <div>
        <h3>HTML之CSS样式style标签元素</h3>
        <p>HTML之CSS样式style标签元素</p>
    </div>
    <!-- 添加文档主体内容 -->
</body>
</html>
