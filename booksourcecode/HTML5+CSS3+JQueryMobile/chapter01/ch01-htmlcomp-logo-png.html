<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        body {
            margin: 32px;   /** 设置页面边距 */
            font: normal 12px/1.0em arial,verdana;   /** 设置页面字体 */
        }
        /** h1 */
        h1 {
            margin: 16px;   /** 设置外边距 */
            padding: 8px;   /** 设置内边距 */
            font: bold 16px/1.6em arial,verdana;   /** 设置字体 */
            letter-spacing: 2px;    /** 设置字符间距 */
            text-align: center;     /** 设置字符居中 */
        }
        /** div */
        div {
            margin: 32px;   /** 设置外边距 */
            padding: 2px;   /** 设置内边距 */
        }
        /** span */
        span {
            width: 50%;     /** 设置宽度 */
            height: auto;   /** 设置高度 */
        }
        /** p */
        p {
            margin: 4px;   /** 设置外边距 */
            padding: 2px;   /** 设置内边距 */
            font: bold 12px/1.2em arial,verdana;   /** 设置字体 */
            letter-spacing: 2px;    /** 设置字符间距 */
        }
        /** .logo */
        .logo {
            width:100px;    /** 设置宽度 */
            height:100px;   /** 设置高度 */
            background-image:url(images/logo.png);  /** 引用图像 */
            background-position:2px 2px;
            background-repeat:no-repeat;
            float:left;     /** 设置浮动定位 */
        }
    </style>
    <title>HTML之CSS图像logo</title>
</head>
    <!-- 添加文档主体内容 -->
    <div>
        <span class="logo" title="logo"></span>
        <h1>HTML之CSS图像logo</h1>
    </div>
    <hr>
    <div>
        <p>HTML之CSS图像logo</p>
    </div>
    <!-- 添加文档主体内容 -->
</body>
</html>
