<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>HTML之body标签元素</title>
</head>
<script type="text/javascript">
    /**
     * 自定义函数: init()
     */
    function init() {
        document.getElementById("id-content").innerHTML = "<p>初始化时动态添加页面内容！</p>";
    }
</script>
<body onload="init();">
    <!-- 添加文档主体内容 -->
    <h3>HTML之body标签元素</h3>
    <div id="id-content"></div>
    <!-- 添加文档主体内容 -->
</body>
</html>
