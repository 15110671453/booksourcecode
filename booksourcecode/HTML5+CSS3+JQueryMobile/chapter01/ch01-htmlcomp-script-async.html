<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <style type="text/css">
        /** h3 */
        h3 {
            margin: 8px;   /** 设置外边距 */
            padding: 4px;   /** 设置内边距 */
            font: italic 18px/1.8em arial,verdana;   /** 设置字体 */
            letter-spacing: 1.0em;    /** 设置字符间距 */
        }
        /** p */
        p {
            margin: 4px;   /** 设置外边距 */
            padding: 2px;   /** 设置内边距 */
            font: bold 12px/1.2em arial,verdana;   /** 设置字体 */
            letter-spacing: 2px;    /** 设置字符间距 */
        }
    </style>
    <script type="text/javascript" src="js/noasync.js"></script>
    <script type="text/javascript" src="js/async.js" async></script>
    <title>HTML之异步执行脚本</title>
</head>
<body>
    <!-- 添加文档主体内容 -->
    <h3>HTML之异步执行脚本</h3>
    <hr>
    <!-- 添加文档主体内容 -->
    <p>说明: async属性规定一旦脚本可用,则会异步执行.</p><br>
    <p>备注: async属性仅适用于外部脚本（只有在使用 src 属性时）.</p><br>
</body>
</html>
